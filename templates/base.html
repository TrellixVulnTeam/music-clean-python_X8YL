<html>
	<head>
		<title>music clean</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Apple Music MusicKit JS tags -->
		<meta name="apple-music-developer-token" content={{ dev_token }}>
		<meta name="apple-music-app-name" content="music clean">
		<meta name="apple-music-app-build" content="2.0">

		<link rel="stylesheet" href={{ url_for('static', filename="css/main.css") }} />
		<noscript><link rel="stylesheet" href={{ url_for('static', filename="css/noscript.css") }} /></noscript>
	</head>
	<body class="is-preload">

		<!-- Apple Music MusicKit JS script -->
		<script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>

		<!-- Wrapper -->
			<div id="wrapper">

					{% block content %}
					{% endblock %}

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2>about</h2>
							<p>music clean is a tool to create clean Spotify playlists with no explicit tracks - built using the Spotify Developer API. </p>
						</section>
						<section>
							<h2>contact</h2>
							<dl class="alt">
								<dt>email</dt>
								<dd><a href="mailto:isi.okojie@gmail.com">isi.okojie@gmail.com</a></dd>
							</dl>
							<ul class="icons">
								<li><a href="https://github.com/isioko/music-clean-python" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; music clean. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
